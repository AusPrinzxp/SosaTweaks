name: Release Datapack Zip

on:
  release:
    types: [published]

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create datapack zip
        run: |
          mkdir -p dist
          zip -r dist/SosaTweaks-${{ github.ref_name }}.zip data pack.png pack.mcmeta

      - name: Upload datapack to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SosaTweaks-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
